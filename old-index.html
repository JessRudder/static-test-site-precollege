<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEST SITE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars-v3.0.0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/course_select.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="packages" class="row">

      </div>
      <button id="enrollButton" class="btn btn-primary" disabled>enroll now!</button>
    </div>
    <!-- Cohort Template -->
    <script id="packageTemplate" type="text/x-handlebars-template">
        {{#packages}}
        <div class="col-sm-12 package" data-package-id="{{id}}">
          <h1>{{name}}</h1>
          <p>${{price_in_dollars}}</p>
          <p>{{length_of_package_in_days}} days of class</p>
          <p>{{dates_covered}}</p>
          <p>{{description}}</p>
          {{#cohorts_by_course}}
            <h3>{{name}}</h3>
            {{#cohorts}}
              <div class="cohort" data-cohort-id="{{id}}">
                <h4>{{name}}</h4>
                <ul>
                  <li>{{display_schedule}}</li>
                  <li>Only {{seats_left}} seats left!</li>
                  <li>Max: {{max_enrollments}}</li>
                </ul>
                {{addCohortButton this}}
              </div>
            {{/cohorts}}
          {{/cohorts_by_course}}
        </div>
        {{/packages}}
    </script>

    <!-- Req to //Enroll -->
    <script src="http://qa.enroll.flatironschool.com/api/packages/location/new-york.json?callback=displayPackages">
    </script>

  </body>
</html>
