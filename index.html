<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEST SITE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars-v3.0.0.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container" id="portfolios" style="margin-top:10px;">
      <div class="row" id="portfolios">

      </div>
    </div>

    <!-- Cohort Template -->
    <script id="portfolioTemplate" type="text/x-handlebars-template">
      {{#portfolios}}
        {{#projects}}
        <div class="col-xs-12 col-md-8 col-md-offset-2" data-project-id="{{id}}">
          <div class="panel panel-default">
            <div class="panel-image">
              <img src="{{screenshot.url}}" class="panel-image-preview" />
              <label for="toggle-{{id}}"></label>
            </div>
            <input type="checkbox" id="toggle-{{id}}" checked class="panel-image-toggle">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-2">
                  <img src="{{../avatar.url}}" class="avatar"/>
                </div>
                <div class="col-sm-10">
                  <h4>{{project_sections.title}}</h4>
                  <p>{{project_sections.description}}</p>
                </div>
              </div>
            </div>
            <div class="panel-footer text-center">
              {{#if ../user_email}}
                <a href="mailto:{{../user_email}}" target="_blank"><span class="glyphicon glyphicon-envelope"></span></a>
              {{/if}}
              {{#if ../portfolio_sections.facebook_username}}
                {{debug}}
                <a href="http://facebook.com/{{../../portfolio_sections.facebook_username}}" target="_blank"><span class="fa fa-facebook"></span></a>
              {{/if}}
              {{#if ../portfolio_sections.twitter_username}}
               <a href="http://twitter.com/{{../../portfolio_sections.twitter_username}}" target="_blank"><span class="fa fa-twitter"></span></a>
              {{/if}}
              {{#if ../portfolio_sections.github_username}}
                <a href="http://github.com/{{../../portfolio_sections.github_username}}" target="_blank"><span class="glyphicon glyphicon-transfer"></span></a>
              {{/if}}
              {{#if ../portfolio_sections.portfolio_username}}
                <a href="http://instagram.com/{{../../portfolio_sections.instagram_username}}" target="_blank"><span class="glyphicon glyphicon-camera"></span></a>
              {{/if}}
            </div>
          </div>
        </div>
        {{/projects}}
      {{/portfolios}}
    </script>

    <!-- Req to //Enroll -->
    <script src="http://portfolios.flatironschool.com/api/v1/portfolios.json?callback=displayPortfolios">
    </script>

  </body>
</html>
